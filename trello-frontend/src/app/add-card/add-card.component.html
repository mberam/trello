<div class="addCard">

  <span *ngIf="!showInput" (click)="onShowEdit()" >
      + Add another card
  </span>

  <form class="addAnotherCard">
    <input placeholder="Card name" *ngIf="showInput" #input type="text" [(ngModel)]="cardName" name="card">
    <div *ngIf="showInput" class="editList">
      <button (click)="onAddCard()" type="submit">
        Add
      </button>
      <button  (click)="onCancel()" >
        Cancel
      </button>
    </div>
  </form>

</div>
