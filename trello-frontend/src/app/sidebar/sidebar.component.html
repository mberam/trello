<div class="sidebar">
<div class="topDiv">
  <p>Your boards</p>
  <img src="../../assets/icons/plus.svg" (click)="onShowInput()">
</div>

<div class="addBoardContainer" *ngIf="showInput">
  <input placeholder="Board name" #input type="text" [(ngModel)]="addBoardName">
  <div class="editList">
    <button (click)="onAddBoard()">
      Add
    </button>
    <button  (click)="onCancel()" >
      Cancel
    </button>
  </div>
</div>

  <div *ngFor="let b of boards; let i = index" (click)="onSelectBoard(i, b.name)"  [ngStyle]="{'background-color': (currentIndex!=i) ? 'transparent' : '#ffffff'}" class="item">
    <p [ngStyle]="{'color': (currentIndex!=i) ? 'white' : 'black'}" >
      {{b.name}}
    </p>
    <img src="../../assets/icons/x.svg"  (click)="onDeleteBoard(i)">
  </div>

</div>
