<div class="addList">

  <span *ngIf="!showInput" (click)="onShowEdit()" >
      + Add another list
  </span>

  <form>
  <input placeholder="List name" *ngIf="showInput" #input type="text" [(ngModel)]="cardListName" name="list">
  <div *ngIf="showInput" class="editList">
    <button (click)="onAddCardList()">
      Add
    </button>
    <button (click)="onCancel()" >
      Cancel
    </button>
  </div>
</form>
 

</div>
